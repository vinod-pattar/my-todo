<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To Do's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-5">
        <form class="row g-3 align-items-center" id="todoForm">
            <div class="col-10">
              <div class="input-group">
                <input type="text" name="todo" class="form-control" id="todo" placeholder="Add To DO" minlength="8" maxlength="60">
              </div>
            </div>
        
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>

          <div class="container py-3">
            <h4>My To DO list</h4>
            <ul class="list-group" id="my-task-list">
              </ul>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js" type="module"></script>
  </body>
</html>
